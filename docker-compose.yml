# Docker Compose for local development
# Includes all Rust services and supporting infrastructure

version: "3.8"

services:
  # ============================================================================
  # Rust Microservices
  # ============================================================================

  payment-processor:
    build:
      context: ./platform/services/payment-processor-rs
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PLATFORM_FEE_PERCENT=${PLATFORM_FEE_PERCENT:-2.5}
      - RUST_LOG=info,payment_processor=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - keepr

  availability:
    build:
      context: ./platform/services/availability-rs
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - HOST=0.0.0.0
      - PORT=8081
      - DATABASE_URL=${DATABASE_URL}
      - RUST_LOG=info,availability_calculator=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - keepr

  auth:
    build:
      context: ./platform/services/auth-service-rs
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - HOST=0.0.0.0
      - PORT=8082
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PII_ENCRYPTION_KEY=${PII_ENCRYPTION_KEY:-${JWT_SECRET}}
      - PII_ENCRYPTION_KEY_VERSION=${PII_ENCRYPTION_KEY_VERSION:-v1}
      - LOCKOUT_MAX_ATTEMPTS=${LOCKOUT_MAX_ATTEMPTS:-5}
      - LOCKOUT_DURATION_MS=${LOCKOUT_DURATION_MS:-900000}
      - RUST_LOG=info,auth_service=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - keepr

