[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.web"
rootDirectory = "./"
buildArgs = [
  "NEXT_PUBLIC_API_BASE",
  "AUTH_URL",
  "AUTH_SECRET",
  "AUTH_TRUST_HOST",
  "CACHEBUST"
]

[deploy]
# Healthcheck temporarily disabled to diagnose startup issues
